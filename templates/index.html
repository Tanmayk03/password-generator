<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PyPassword Generator</title>
<!-- Bootstrap CDN for quick styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container py-5">
<div class="card mx-auto" style="max-width:560px;">
<div class="card-body">
<h2 class="card-title mb-3">PyPassword Generator</h2>


{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}


<form method="post" novalidate>
<div class="mb-3">
<label for="nr_letters" class="form-label">How many letters?</label>
<input type="number" min="0" class="form-control" id="nr_letters" name="nr_letters" value="{{ nr_letters or 0 }}">
</div>


<div class="mb-3">
<label for="nr_symbols" class="form-label">How many symbols?</label>
<input type="number" min="0" class="form-control" id="nr_symbols" name="nr_symbols" value="{{ nr_symbols or 0 }}">
</div>


<div class="mb-3">
<label for="nr_numbers" class="form-label">How many numbers?</label>
<input type="number" min="0" class="form-control" id="nr_numbers" name="nr_numbers" value="{{ nr_numbers or 0 }}">
</div>


<div class="form-check mb-3">
<input class="form-check-input" type="checkbox" value="on" id="shuffle" name="shuffle" checked>
<label class="form-check-label" for="shuffle">Shuffle characters (Hard password)</label>
</div>


<button type="submit" class="btn btn-primary">Generate</button>
</form>


<hr>


<div>
<label class="form-label">Generated password</label>
<div class="input-group mb-3">
<input id="result" type="text" class="form-control" readonly value="{{ password or '' }}">
<button id="copyBtn" class="btn btn-outline-secondary" type="button">Copy</button>
</div>


<!-- small tips / info -->
<p class="small text-muted">Tip: add more letters/symbols/numbers for a stronger password.</p>
</div>
</div>
</div>
</div>


</html>
